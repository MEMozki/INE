<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterEye</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="logop.png" alt="Logo" class="logo">
        <a href="https://InterEyeBot.t.me" class="link">InterEye.t.me</a>
        <div class="device-info">
            <!-- Existing Info -->
            <p id="userAgent"></p>
            <p id="screenResolution"></p>
            <p id="platform"></p>

            <!-- Additional Info -->
            <p id="language"></p>
            <p id="cookieEnabled"></p>
            <p id="onlineStatus"></p>
            <p id="timezone"></p>
            <p id="cpuCores"></p>
            <p id="deviceMemory"></p>
            <p id="colorDepth"></p>
            <p id="pixelDepth"></p>
            <p id="appName"></p>
            <p id="appVersion"></p>
            <p id="vendor"></p>
            <p id="productSub"></p>
            <p id="javaEnabled"></p>
            <p id="doNotTrack"></p>
            <p id="ipAddress"></p>
            
            <!-- Geolocation Info -->
            <p id="latitude"></p>
            <p id="longitude"></p>
            <p id="altitude"></p>
            <p id="accuracy"></p>
            <p id="altitudeAccuracy"></p>
            <p id="heading"></p>
            <p id="speed"></p>
            
            <!-- Network Info -->
            <p id="networkType"></p>
            <p id="downlink"></p>
            <p id="rtt"></p>
            <p id="saveData"></p>
            
            <!-- Battery Info -->
            <p id="batteryLevel"></p>
            <p id="charging"></p>
            <p id="chargingTime"></p>
            <p id="dischargingTime"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
